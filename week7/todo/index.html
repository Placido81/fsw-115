<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ToDo App </title>   
    <link rel="stylesheet" href="styles.css"/>
    </head>
    <header>
            <h1>To-Doo</h1>
        </header>
        <div class="enterBox">
            <form id="forms">
              
                <input class="addtodo" type="text" name="title" placeholder="New Task...">
                <input class="addtodo" type="text" name="description"
                placeholder="Details.." >
                <input class="addtodo" type="number" name="price" placeholder="Price..">
                <br>
                <button type="submit" id="submit">ADD</button>
            </form>
        </div>
        <div class="alltasks">
            <ul></ul>
        </div>
